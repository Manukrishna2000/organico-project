{% extends"seller/seller_index.html" %}
{% block body %}
<form action="/seller_product_view_search" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table">
    <tr>
      <td colspan="3">serach
        <label for="textfield"></label>
      <input type="text" name="nn" id="textfield" /></td>
      <td colspan="4"><input type="submit" name="button" id="button" value="search" /></td>
    </tr>
    <tr>
      <th>s/no</th>
      <th>Product name</th>
      <th>Category</th>
      <th>price</th>
      <th colspan="3">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <th>{{ loop.index }}&nbsp;</th>
      <th>&nbsp;<img src="{{ i['photo'] }}" width="50px" height="50px"><br/>{{ i['product_name'] }}</th>
      <th>{{ i['category'] }}&nbsp;</th>
      <th>{{ i['price'] }}&nbsp;</th>
      <th colspan="2"><a href="/seller_edit_product/{{ i['product_id'] }}"class="btn btn-primary">edit</a></th>
      <th><a href="/seller_delete_product/{{ i['product_id'] }}" class="btn btn-danger">delete</a></th>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
