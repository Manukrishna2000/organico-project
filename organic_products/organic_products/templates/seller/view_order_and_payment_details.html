{% extends"seller/seller_index.html" %}
{% block body %}

<form id="form1" name="form1" method="post" action="">
  <table class="table table-striped">
    <tr>
      <th>s/no</th>
      <th>Order date</th>
        <th>Customer Details</th>


      <th>Total amount</th>
      <th colspan="2">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ loop.index }}&nbsp;</td>
           <td>{{ i['date'] }}&nbsp;</td>
          <td><img src="{{ i['photo'] }}" width="60px" height="60px">{{ i['name'] }}</td>
        <td>{{ i['total'] }}&nbsp;</td>
      <td width="22"><a href="/seller_view_order_and_payment_details_more/{{ i['o_id'] }}" class="btn btn-info">More</a></td>
{#      <td width="75"><a href="">delete</a></td>#}
{#    </tr>#}
      {% endfor %}
  </table>
</form>
{% endblock %}
